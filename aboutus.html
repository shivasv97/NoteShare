    <script>
        /*var m=document.getElementById("btn");*/
        var a= document.getElementById("div1")
        var b= document.getElementById("div2");
        var c= document.getElementById("div3");
        var d= document.getElementById("div4");
        
        a.addEventListener("mouseover",over,false);
        b.addEventListener("mouseover",over,false);
        c.addEventListener("mouseover",over,false);
        d.addEventListener("mouseover",over,false);
        a.addEventListener("mouseout",out,false);
        b.addEventListener("mouseout",out,false);
        c.addEventListener("mouseout",out,false);
        d.addEventListener("mouseout",out,false);
        
       
        function over(e){
            e.target.style.backgroundColor="black";
            e.target.style.transform="scale(1.06,1.06)";
            e.target.style.color="red";
            e.target.style.border="2px solid red";
            e.target.style.transition="transform 2s , backgroundColor 1s ,border 1s";
          
        }
        function out(e){
            e.target.style.backgroundColor="";
            e.target.style.transform="";
            e.target.style.color="";
            e.target.style.transition="";
            e.target.style.border="";
            
        }

 });

 </script>
